version: '3.1'

services:
  post:
    build:
      context: .
      dockerfile: posts/Dockerfile
      args:
        app_env: "development"
        name: "post"
        service_token: "000000"
        port: "3000"
        config: "config"
        env: "development"
    ports:
      - "3000:3000"
    container_name: "guard"
    restart:
      unless-stopped
    env_file:
      - ../ENV/general.yaml
      - ../ENV/posts.yaml
    volumes:
      - ./posts/src:/app/backend/posts/src #bind mount(for managing rebuild)
      - ./sdk:/app/backend/sdk #bind mounts for sdk
      #      - ./APP/BACKEND/posts/log:/app/backend/posts/log # bind mounts for logs files
      - /app/backend/posts/target #anonymous volumes(for reusing node_modules)

  postgres:
    build: ./data/postgres
    volumes:
      - ./data/postgres/pgdata:/pgdata
    ports:
      - "5420:5432"
    environment:
      - POSTGRES_USER=tomiwa
      - POSTGRES_PASSWORD=tomiwa
      - PGDATA=/pgdata

  redis:
    build: ./data/redis
    ports:
      - "6309:6309"
    volumes:
      - ./data/redis/data:/data
